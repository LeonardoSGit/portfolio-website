<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Photo Portfolio</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1>Photo Portfolio</h1>
            <a href="/admin" class="btn btn-primary mt-3">Admin</a>
        </div>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-md-12 mb-3">
                <input type="text" id="search" class="form-control" placeholder="Search by title or description">
            </div>
        </div>
        <div id="photo-gallery" class="row carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
 
            </ol>
            <div class=" photo-gallery carousel-inner">
                
                <!-- Photo cards will be dynamically added here using JavaScript -->
            </div>
            <a class="carousel-control-prev" href="#photo-gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photo-gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="row justify-content-center mt-3">
            <button class="btn btn-primary" id="viewAll">View All Photos</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
